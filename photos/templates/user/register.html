<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="bodybg">
    <form action="" method="post" class="l_form">
        <h2>REGISTER</h2>
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" id="" placeholder="name"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" id="" placeholder="email"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password" id="" placeholder="password"></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</body>
</html>
